<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Anton Platformer â€“ Hovedmenu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(130deg, #8be3ff, #d0f0ff);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }

    .menu {
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: floatin 2s ease-in-out infinite alternate;
    }

    @keyframes floatin {
      from { transform: translateY(0px); }
      to   { transform: translateY(-10px); }
    }

    h1 {
      font-size: 40px;
      color: #0055aa;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #80d4ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #80d4ff; }
      to { text-shadow: 0 0 20px #00ccff; }
    }

    .btn {
      display: block;
      width: 220px;
      margin: 20px auto;
      padding: 15px;
      font-size: 22px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      background: linear-gradient(145deg, #00bfff, #0077cc);
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: linear-gradient(145deg, #0077cc, #00bfff);
      transform: scale(1.1) rotate(-1deg);
      box-shadow: 0 0 15px #00cfff;
    }

    .btn.farvel {
      background: linear-gradient(145deg, #ff4444, #cc0000);
    }

    .btn.farvel:hover {
      background: linear-gradient(145deg, #cc0000, #ff4444);
      box-shadow: 0 0 15px #ff6666;
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Baggrundsmusik -->
  <audio id="bg-music" src="smile.mp3" autoplay loop></audio>

  <!-- âœ¨ Menu -->
  <div class="menu">
    <h1>ðŸŽ® Anton Platformer</h1>
    <button class="btn" onclick="startGame()">ðŸš€ Start</button>
    <button class="btn farvel" onclick="sayBye()">ðŸ‘‹ Farvel</button>
  </div>

  <!-- ðŸ«§ Bobler + Musikafspilning -->
  <script>
    function startGame() {
      window.location.href = "l1.html";
    }

    function sayBye() {
      window.location.href = "https://google.com";
    }

    // Spil musik ved klik hvis browser krÃ¦ver brugerinteraktion
    const music = document.getElementById("bg-music");
    music.volume = 0.4;
    document.body.addEventListener("click", () => {
      if (music.paused) music.play();
    });

    // Skab bobler i baggrunden
    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = (10 + Math.random() * 10) + "s";
      bubble.style.width = bubble.style.height = (20 + Math.random() * 30) + "px";
      document.body.appendChild(bubble);
    }
  </script>

</body>
</html>
