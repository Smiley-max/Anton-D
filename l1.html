<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Anton Platformer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas {
      background: #d0f0ff;
      display: block;
      margin: auto;
      border: 2px solid #333;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
    }
    .btn {
      font-size: 24px;
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="480" height="320"></canvas>

  <div class="buttons">
    <button class="btn"
      onmousedown="moveLeft()" onmouseup="stopMove()"
      ontouchstart="moveLeft()" ontouchend="stopMove()">‚¨ÖÔ∏è</button>

    <button class="btn"
      onclick="jump()">‚¨ÜÔ∏è</button>

    <button class="btn"
      onmousedown="moveRight()" onmouseup="stopMove()"
      ontouchstart="moveRight()" ontouchend="stopMove()">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    // üé® Textures
    const imgAnton = new Image(); imgAnton.src = "antoners√∏d.png";
    const imgApple = new Image(); imgApple.src = "gapple.png";
    const imgRotten = new Image(); imgRotten.src = "rotten.png";
    const imgStony = new Image(); imgStony.src = "stony.png";

    const anton = {
      x: 50, y: 0, w: 30, h: 30,
      vx: 0, vy: 0,
      speed: 2,
      jumping: false
    };

    let hopStrength = -8;

    const platforms = [
      {x: 0, y: 290, w: 480, h: 30},
      {x: 100, y: 220, w: 80, h: 10},
      {x: 250, y: 180, w: 80, h: 10}
    ];

    let apples = [
      {x: 110, y: 190, w: 15, h: 15, rotten: false},
      {x: 260, y: 150, w: 15, h: 15, rotten: true}
    ];

    let keys = {};
    let mobileLeft = false;
    let mobileRight = false;
    let score = 0;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function moveLeft() { mobileLeft = true; }
    function moveRight() { mobileRight = true; }
    function stopMove() {
      mobileLeft = false;
      mobileRight = false;
    }

    function jump() {
      if (!anton.jumping) {
        anton.vy = hopStrength;
        anton.jumping = true;
      }
    }

    function update() {
      anton.vx = 0;
      if (keys["ArrowLeft"] || mobileLeft) anton.vx = -anton.speed;
      if (keys["ArrowRight"] || mobileRight) anton.vx = anton.speed;
      if ((keys[" "] || keys["ArrowUp"]) && !anton.jumping) jump();

      anton.x += anton.vx;
      anton.vy += 0.3;
      anton.y += anton.vy;

      anton.jumping = true;
      for (let p of platforms) {
        if (anton.x < p.x + p.w &&
            anton.x + anton.w > p.x &&
            anton.y + anton.h < p.y + 5 &&
            anton.y + anton.h + anton.vy >= p.y) {
          anton.y = p.y - anton.h;
          anton.vy = 0;
          anton.jumping = false;
        }
      }

      for (let i = apples.length - 1; i >= 0; i--) {
        const a = apples[i];
        if (anton.x < a.x + a.w &&
            anton.x + anton.w > a.x &&
            anton.y < a.y + a.h &&
            anton.y + anton.h > a.y) {
          if (a.rotten) {
            score = Math.max(0, score - 1);
          } else {
            score++;
          }
          apples.splice(i, 1);
        }
      }

      if (anton.y > canvas.height) {
        anton.x = 50;
        anton.y = 0;
        anton.vy = 0;
        score = 0;
        alert("Anton faldt ned! üò¢");
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Anton
      ctx.drawImage(imgAnton, anton.x, anton.y, anton.w, anton.h);

      // Platforme
      for (let p of platforms) {
        ctx.drawImage(imgStony, p.x, p.y, p.w, p.h);
      }

      // Granat√¶bler
      for (let a of apples) {
        const img = a.rotten ? imgRotten : imgApple;
        ctx.drawImage(img, a.x, a.y, a.w, a.h);
      }

      // Score
      ctx.fillStyle = "black";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
